api: https://memes.ikechan8370.com

# 机器人发表情是否引用回复用户消息
reply: true

# 是否强制前缀
forcePrefix: false

# 若开启强制前缀，必须以前缀开头
prefix: "#"

# 主人反撅
masterProtect: true

# 用户输入的图片最大支持的文件大小，单位为MB
maxFileSize: 10

# 填了部分境外请求会走代理加速
proxy:

luck:
  # 今日运气每个人每天最多获取次数
  maxNum: 5
  # 若为true，主人可以无限刷新
  masterInfinite: false

  lowTemplate: 今日你的运气为$luck点,不要灰心,相信自己,明天会变得更差！

  middleTemplate: 今日你的运气为$luck点,人品还行噢,可以安全出门啦！

  highTemplate: 今日你的运气为$luck点,建议去单抽出奇迹噢！

  maxTemplate: 今日你的运气为$luck点,你今天就是天选之人！！

  infiniteTemplate: 今日你的运气为∞点,你今天无敌了！！！为王的诞生献上礼炮！

tools:
  ip_source:
   - ip-api.com
   - ip.sb
   - ipinfo.io

rss:
  # 控制检查更新频率
  cron: "*/5 * * * *"
  # 发送主动推送消息的bot，填入字符串qq号，例如["12345667"]
  # sender: []
  # 默认发送到哪些群，如["12345678", "23456789"]
  default_group: []
  # rsshub地址，可以填自建地址或官方反代
  rsshub_url: https://rsshub.app
  # 默认图片背景
  background: https://api.armoe.cn/acg/random
  # 订阅rss列表
  subscribe_list:
